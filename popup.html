<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DevTools Pro</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      background: #e8f0fe;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="capture">Chụp màn hình</button>
  <button id="inspect">Kiểm tra Element</button>
  <button id="clear">Xóa logs</button>
  <div id="status">Sẵn sàng sử dụng</div>
  <script src="popup.js"></script>
</body>
</html>
