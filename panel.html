<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DevTools Pro Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      color: #202124;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #dadce0;
      margin-bottom: 20px;
    }
    
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .tab.active {
      border-bottom-color: #1a73e8;
      color: #1a73e8;
    }
    
    .panel {
      display: none;
    }
    
    .panel.active {
      display: block;
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .metric-card {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .metric-title {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 5px;
    }
    
    .metric-value {
      font-size: 24px;
      font-weight: 500;
      color: #1a73e8;
    }
    
    .chart-container {
      margin-top: 20px;
      height: 300px;
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-panel="performance">Performance</div>
    <div class="tab" data-panel="network">Network</div>
    <div class="tab" data-panel="memory">Memory</div>
    <div class="tab" data-panel="debug">Debug</div>
  </div>

  <div class="panel active" id="performance">
    <div class="metrics-grid">
      <div class="metric-card">
        <div class="metric-title">Load Time</div>
        <div class="metric-value" id="loadTime">0ms</div>
      </div>
      <div class="metric-card">
        <div class="metric-title">DOM Ready</div>
        <div class="metric-value" id="domReady">0ms</div>
      </div>
      <div class="metric-card">
        <div class="metric-title">First Paint</div>
        <div class="metric-value" id="firstPaint">0ms</div>
      </div>
      <div class="metric-card">
        <div class="metric-title">Resources</div>
        <div class="metric-value" id="resources">0</div>
      </div>
    </div>
    <div class="chart-container" id="performanceChart"></div>
  </div>

  <div class="panel" id="network">
    <div class="metrics-grid">
      <div class="metric-card">
        <div class="metric-title">Total Requests</div>
        <div class="metric-value" id="totalRequests">0</div>
      </div>
      <div class="metric-card">
        <div class="metric-title">Total Size</div>
        <div class="metric-value" id="totalSize">0 KB</div>
      </div>
    </div>
    <div class="chart-container" id="networkChart"></div>
  </div>

  <div class="panel" id="memory">
    <div class="metrics-grid">
      <div class="metric-card">
        <div class="metric-title">Memory Usage</div>
        <div class="metric-value" id="memoryUsage">0 MB</div>
      </div>
      <div class="metric-card">
        <div class="metric-title">DOM Nodes</div>
        <div class="metric-value" id="domNodes">0</div>
      </div>
    </div>
    <div class="chart-container" id="memoryChart"></div>
  </div>

  <div class="panel" id="debug">
    <div class="metrics-grid">
      <div class="metric-card">
        <div class="metric-title">Breakpoints</div>
        <div class="metric-value" id="breakpoints">0</div>
      </div>
      <div class="metric-card">
        <div class="metric-title">Console Logs</div>
        <div class="metric-value" id="consoleLogs">0</div>
      </div>
    </div>
    <div class="chart-container" id="debugChart"></div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
